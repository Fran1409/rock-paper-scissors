<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">

</head>
<body>
    <div class="image">
        <img src="images/friends1.gif" alt="friends">
    </div>
    <div class="container">
        <button id="rock" onClick="choice_click(this.id)">Rock</button>
        <button id="paper" onClick="choice_click(this.id)">Paper</button>
        <button id="scissors" onClick="choice_click(this.id)">Scissors</button>
        <button id="fire" onClick="choice_click(this.id)">Fire</button>
        <button id="play">PLAY</button> 
    </div>
    <div class="result">
        <h3 id="winner">The winner is *DRUMROLLLLL*</h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
